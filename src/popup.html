<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="popup.css">
        <title>Disconnected</title>
    </head>
    <body>
        <!-- Disonnected popup -->
        <div class="no-error">
            <div class="disconnected">
                <h2 id="ext-title">Aneri</h2>
                <p>
                    <button id="create-session" class="extension-btn" type="button">Start streaming now</button>
                </p>
                <p class="extension-txt-indicator">
                    <span id="description">Join an existing Aneri stream or create a new one</span>
                </p>
            </div>
            <div class="connected hidden">
                <p id="streaming-txt" class="extension-txt">
                    Aneri stream connected
                </p>
                <p>
                    <button id="leave-session" class="extension-btn" type="button">
                    Disconnect
                    </button>
                </p>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
